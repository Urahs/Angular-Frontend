<div class="modal-header">
  <h2 class="modal-title">Sonuçlandır</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <dx-form id="form"
      [readOnly]="false"
      [showColonAfterLabel]="true">
    
      <dxi-item itemType="group">
          <dxi-item >
              <dxo-label text="İşlem durumu"></dxo-label>
              <dx-select-box
                [items] = "workConditions"
                [(ngModel)] = "workConditionsName"
                placeholder="İşlem durumu seçiniz"
                [searchEnabled]="true"
                [showClearButton]="true">

                <!-- <dx-validator validationGroup="customerData">
                <dxi-validation-rule 
                    type="required"
                    message="İlçe alanı boş bırakılamaz">
                </dxi-validation-rule>
              </dx-validator> -->
              </dx-select-box>
          </dxi-item>
          <dxi-item >
            <dxo-label text="Not"></dxo-label>
            <dx-text-area
              [(ngModel)] = "note"
              [height]="90">

              <!-- <dx-validator validationGroup="customerData">
              <dxi-validation-rule 
                    type="required"
                    message="Adres alanı boş bırakılamaz">
                </dxi-validation-rule>
              </dx-validator> -->
            </dx-text-area>
          </dxi-item>
          
      </dxi-item>
    </dx-form>
    
  </div>  
  <div class="modal-footer">
    <dx-button id="button" width="90px" text="Vazgeç" type="danger" (onClick)="activeModal.close('Close click')"></dx-button>
    <dx-button id="button" width="90px" text="Kaydet" type="success" (onClick)="Assign()"></dx-button>
  </div>
</div>
