
<dx-popup
    [visible]= "isPopupVisible"
    [closeOnOutsideClick]="true"
    [showTitle]="true"
    title="Müşteri Bilgileri" 
    [height]="700"
    [width]="700"
    [dragEnabled]="true"
    position="center">


    <dxi-toolbar-item widget="dxButton"  
        toolbar="bottom"  
        location="after"
        [options]="{text: 'Close', type:'danger', onClick: closeModal}">  
    </dxi-toolbar-item>


    <dx-scroll-view
            width="100%"
            height="100%">

            <div>
                <table style="width: 50%;">
                    <ul  style="text-align: center;">
                        <li class=" d-flex justify-content-between align-items-center ">Id  <span>{{employee.CustomerId}}</span></li>  <hr>
                        <li class=" d-flex justify-content-between align-items-center">İsim <span> {{employee.Name}} </span></li><hr>
                        <li class=" d-flex justify-content-between align-items-center ">Soy İsim  <span>{{employee.LastName}}</span></li><hr>
                        <li class=" d-flex justify-content-between align-items-center ">Doğum Tarihi<span>{{employee.DateOfBirth}}</span>  </li><hr>
                        <li class=" d-flex justify-content-between align-items-center">Müşteri Numarası <span>{{employee.IdentificationNumber}}</span> </li>
                    </ul>
                </table>
            </div>
        </dx-scroll-view>
</dx-popup>
