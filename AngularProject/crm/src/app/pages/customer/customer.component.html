<div class="card shadow mb-5">
    <div class="card-header py-3" >
        <h6 class="m-0 font-weight-bold" style="color: #ED1B2E; text-align: center;"><font size="+3" >Müşteri Listesi</font></h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div id="data-grid-demo">
                <dx-data-grid 
                    #grid
                    id="gridContainer"
                    [dataSource] = "dataSource"
                    keyExpr="customerId"
                    [hoverStateEnabled]="true"
                    [showBorders]="true"
                    (onSelectionChanged)="selectionChanged($event)"
                    (onToolbarPreparing)="onToolbarPreparing($event)">

                    
                    

                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-selection mode="multiple"></dxo-selection>
                    
                    
                    <dxo-editing
                        mode="popup"
                        [useIcons] = "true"
                        >
                        <dxo-popup
                            title="Employee Info"
                            [showTitle]="true"
                            [width]="700"
                            [height]="600">
                            <dxi-toolbar-item widget="dxButton"
                                toolbar="bottom"  
                                location="after"  
                                [options]="{text: 'Conferma', type:'success'}">  
                            </dxi-toolbar-item>
                        </dxo-popup>
                        <dxo-form [(formData)]= "dataPost">
                            <dxi-item itemType="group" [colCount]="2" [colSpan]="2" >
                                <dxi-item dataField="name"></dxi-item>
                                <!-- <dxi-item dataField="lastName" ></dxi-item>
                                <dxi-item dataField="dateOfBirth"></dxi-item>
                                <dxi-item dataField="identificationNumber"></dxi-item> -->
                                <dxi-item
                                    itemType="button"
                                    [buttonOptions] = "submitButtonOptions">
                                </dxi-item>
                            </dxi-item>
                            
                            <!-- <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
                                <dxi-item dataField="StateID"></dxi-item>
                                <dxi-item dataField="Address"></dxi-item>
                            </dxi-item> -->
                            
                        </dxo-form>
                    </dxo-editing>
                    
                    <dxi-column dataField="customerId" caption="ID" [width]="70"></dxi-column>
                    <dxi-column dataField="name"></dxi-column>
                    <dxi-column dataField="lastName"></dxi-column>
                    <dxi-column dataField="dateOfBirth"></dxi-column>
                    <dxi-column dataField="identificationNumber" [width]="170"></dxi-column>

                    <dxi-column type="buttons" [width]="110">

                        <dxi-button template="myCommand">
                            <div *dxTemplate="let data of 'myCommand'">
                                <a role="button" (click)="OpenPreviewModal(data.values)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 20 20">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.520 10.68 10.289 10 8 10c-2.29 0-3.520.68-4.208 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    </svg>
                                </a>
                                <a role="button" (click)="OpenEditModal(data.values)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pen" viewBox="0 0 20 20">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                    </svg>
                                </a>
                                <a role="button" (click)="OpenDeleteModal(data.values)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 20 20">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </a>
                            </div>
                        </dxi-button>
                    
                    </dxi-column>
                    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>


                    


                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
