
<div class="modal-header">
  <h2 class="modal-title">MÜŞTERİ EKLE </h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <header>
    <h3> Müşteri bilgileri</h3>
 </header>
 <hr>
  <div class="row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">İsim</label>
        <input type="text" class="form-control" id="name" placeholder="İsim"  [(ngModel)]="employee.Name" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Soyisim</label>
        <input type="text" class="form-control" id="lastName" placeholder="Soyisim"  [(ngModel)]="employee.LastName" >
      </div></div>
      <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Doğum Günü</label>
      <input type="text" class="form-control" id="DateOfBirth" placeholder="Doğum Günü"  [(ngModel)]="employee.DateOfBirth">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Müşteri Numarası</label>
      <input type="text" class="form-control" id="IdentificationNumber"placeholder="ID"  [(ngModel)]="employee.IdentificationNumber">  
    </div> </div>
    <br>
                <header>
                   <h3> Adres bilgileri</h3>
                </header>
                <hr>
              <div class="form-group">
                <label for="inputAddress">Adres</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Adres">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Şehir</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Şehir">
                </div>
              </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="savePopup()" onclick="window.location.reload(false)"> Kaydet</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')"  >Kapat</button>
</div>
