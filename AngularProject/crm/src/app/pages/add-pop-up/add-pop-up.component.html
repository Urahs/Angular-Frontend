<div class="modal-header">
  <h2 class="modal-title">MÜŞTERİ EKLE </h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <dx-form id="form"
      [formData]="customer"
      [readOnly]="false"
      [showColonAfterLabel]="true"
      [showValidationSummary]="true"
      validationGroup="customerData">
    
      <dxi-item caption="Müşteri Bilgileri" caption="Müşteri Bilgileri" itemType="group" colCount="2">
        <dxi-item dataField="name" >
          <dxo-label text="İsim"></dxo-label>
          <dxi-validation-rule 
              type="required"
              message="İsim alanı boş bırakılamaz">
          </dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="lastName" >
            <dxo-label text="Soyisim"></dxo-label>
            <dxi-validation-rule 
                type="required"
                message="Soyisim alanı boş bırakılamaz">
            </dxi-validation-rule>
        </dxi-item>
        <dxi-item>
          <dxo-label text="Doğum tarihi"></dxo-label>
          <dx-date-box
                [(ngModel)]="customer.dateOfBirth"
                [showClearButton]="true"
                [useMaskBehavior]="true"
                displayFormat="dd/MM/yyyy"
                dateSerializationFormat="yyyy/MM/dd"
                
                type="date">
                <dx-validator validationGroup="customerData">
                <dxi-validation-rule 
                  type="required"
                  message="Doğum tarihi alanı boş bırakılamaz">
              </dxi-validation-rule>
            </dx-validator>
            </dx-date-box>
        </dxi-item> 
        <dxi-item dataField="identificationNumber">
            <dxo-label text="TC kimlik numarası"></dxo-label>
            <dxi-validation-rule 
                type="required"
                message="TC Kimlik numarası alanı boş bırakılamaz">
            </dxi-validation-rule>
            <dxi-validation-rule
                type="stringLength" 
                [min]="11"
                [max]="11" 
                message="TC Kimlik numarası 11 haneli olmalıdır">
            </dxi-validation-rule>
        </dxi-item>
      </dxi-item>
      
      <dxi-item itemType="group" caption="Adres Bilgileri">
          <dxi-item >
              <dxo-label text="İl"></dxo-label>
              <dx-select-box
                (onValueChanged)="onValueChanged($event)"
                [(ngModel)]="province"
                [items]="provincesList"  
                placeholder="İl Seçiniz"
                [searchEnabled]="true"
                [showClearButton]="true">

                <dx-validator validationGroup="customerData">
                <dxi-validation-rule 
                    type="required"
                    message="İl alanı boş bırakılamaz">
                </dxi-validation-rule>
              </dx-validator>
              </dx-select-box>
          </dxi-item>
          <dxi-item >
              <dxo-label text="İlçe"></dxo-label>
              <dx-select-box
                [(ngModel)]="district"
                [items]="districtsList"  
                placeholder="İlçe Seçiniz"
                [searchEnabled]="true"
                [showClearButton]="true">

                <dx-validator validationGroup="customerData">
                <dxi-validation-rule 
                    type="required"
                    message="İlçe alanı boş bırakılamaz">
                </dxi-validation-rule>
              </dx-validator>
              </dx-select-box>
          </dxi-item>
          <dxi-item >
            <dxo-label text="Adres"></dxo-label>
            <dx-text-area
              [height]="90"
              [(ngModel)]="customer.address">

              <dx-validator validationGroup="customerData">
              <dxi-validation-rule 
                    type="required"
                    message="Adres alanı boş bırakılamaz">
                </dxi-validation-rule>
              </dx-validator>
            </dx-text-area>
          </dxi-item>
      </dxi-item>
    </dx-form>
  </div>  
  <dx-button id="button" width="90px" text="Vazgeç" type="danger" (onClick)="activeModal.close('Close click')"></dx-button>
  <dx-button id="button" width="90px" text="Kaydet" type="success" (onClick)= "formValidation($event)" validationGroup="customerData"></dx-button>
</div>
