<dx-popup
    [visible]= "isPopupVisible"

    [height]="600"
    [width]="700"

    position="center">

    <div *dxTemplate="let data of 'title'" style="color: #ED1B2E; text-align: center;">
        <font size="+3">Müşteri Ekle</font>


        <a role="button" style="margin-left: 150px;" (click)="closeModal()">

            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-x-md" viewBox="0 0 23 23" >
                <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
              </svg>
        </a>
    </div>
    
    <dxi-toolbar-item widget="dxButton"  
        toolbar="bottom"  
        location="after"
        [options]="{text: 'Ekle', type:'success' , onClick: savePopup}">  
    </dxi-toolbar-item>

    <dxi-toolbar-item widget="dxButton"  
        toolbar="bottom"  
        location="after"
        [options]="{text: 'Close', type:'danger', onClick: closeModal }">  
    </dxi-toolbar-item>
    
    <dx-scroll-view
            width="100%"
            height="100%">
            <form>
                <div class="row">
                    <header>
                        <h2> Müşteri bilgileri</h2>
                     </header>
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">İsim</label>

                          <input type="text" class="form-control" id="name" placeholder="İsim" [(ngModel)]="tempPerson.Name" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Soyisim</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Soyisim" [(ngModel)]="tempPerson.LastName" [ngModelOptions]="{standalone: true}">

                        </div></div>
                        <div class="row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Doğum Günü</label>

                        <input type="text" class="form-control" id="DateOfBirth" placeholder="Doğum Günü" [(ngModel)]="tempPerson.DateOfBirth" [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Müşteri Numarası</label>
                        <input type="text" class="form-control" id="IdentificationNumber"placeholder="ID" [(ngModel)]="tempPerson.IdentificationNumber" [ngModelOptions]="{standalone: true}">

                      </div> </div>
                </div> <br>
                  <header>
                     <h2> Adres bilgileri</h2>
                  </header>
                  <hr>
                <div class="form-group">
                  <label for="inputAddress">Adres</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Adres">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Şehir</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Şehir">
                  </div>
                </div>
              </form>
        </dx-scroll-view>
</dx-popup>
