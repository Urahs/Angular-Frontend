<div class="modal-header">
  <h4 class="modal-title">Müşteri Bilgisini Düzenle</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <header>
    <h2> Müşteri bilgileri</h2>
 </header>
 <hr>
  <div class="row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">İsim</label>

        <input type="text" class="form-control" id="name" [value]=customer.name [(ngModel)]="customer.name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Soyisim</label>
        <input type="text" class="form-control" id="lastName" placeholder="Soyisim" [value]=customer.lastName [(ngModel)]="customer.lastName">

      </div></div>
      <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Doğum Günü</label>
      <input type="text" class="form-control" id="DateOfBirth" placeholder="Doğum Günü" [value]=customer.dateOfBirth [(ngModel)]="customer.dateOfBirth">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Müşteri Numarası</label>
      <input type="text" class="form-control" id="IdentificationNumber"placeholder="ID" [value]=customer.identificationNumber [(ngModel)]="customer.identificationNumber">

    </div> </div>
    <br>
                <header>
                   <h2> Adres bilgileri</h2>
                </header>
                <hr>
              <div class="form-group">
                <label for="inputAddress">Adres</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Adres">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Şehir</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Şehir">
                </div>
              </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="Save()" onclick="window.location.reload(false)"> Kaydet</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" >Kapat</button>
</div>
