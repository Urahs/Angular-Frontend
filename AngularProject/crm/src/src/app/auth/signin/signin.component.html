<br>
<div class="container">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center"> 
        <h1>GİRİŞ YAP</h1>
       </div>
      </div>
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label>Kullanıcı adı</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
          </div>
          <div class="row">
            <div class="form-group col-md-6 ">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Giriş yap</button>
            </div>
            <div class="form-group col-md-6 ">
              <a role="button" class="btn btn-lg " href="signup" >Üye ol</a>
            </div>
          </div>
        </form>
  </div>
</div>
